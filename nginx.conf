# Конфигурация для одностраничного приложения (SPA)
server {
  listen 80;
  server_name localhost;

  # Указываем корневую папку с файлами сайта
  root /usr/share/nginx/html;
  index index.html;

  # Самая важная часть для SPA:
  # Если по запрошенному адресу нет файла или папки,
  # то сервер отдает index.html. Это позволяет работать клиентскому роутингу.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
