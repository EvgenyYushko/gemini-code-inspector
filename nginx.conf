server {
  listen 80;
  server_name localhost;

  # Set the root directory for static files
  root /usr/share/nginx/html;
  index index.html;

  # This block is crucial for Single Page Applications (SPAs).
  # It redirects all non-file requests to index.html, allowing React to handle routing.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
