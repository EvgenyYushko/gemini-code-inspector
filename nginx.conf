server {
  listen 80;
  server_name localhost;

  # Set the root directory for static files
  root /usr/share/nginx/html;
  index index.html;

  # This block is crucial for SPAs. It tries to find a file or directory matching the URI.
  # If not found, it falls back to serving /index.html, allowing the React router to handle the request.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Ensure JavaScript files are served with the correct MIME type
  location ~ \.js$ {
    add_header Content-Type text/javascript;
  }
}
